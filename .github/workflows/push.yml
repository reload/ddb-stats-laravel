on: push
name: Build and test
jobs:
  unit_tests:
    name: Unit tests
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ["7.2", "7.3", "7.4"]
        composer-update: ["", "--prefer-stable --prefer-lowest"]
      fail-fast: false
    steps:
    - uses: actions/checkout@master
    - name: Installing PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-version }}
        # These extensions are required by PHP 7.4
        extension-csv: mbstring, xmlwriter
        # We're using phpdbg, we don't need a coverage extension.
        coverage: none
    # Tell composer to update to the lowest supported version, if it's
    # that part of the matrix we're running.
    - name: Composer update
      run: composer update ${{ matrix.composer-update }}
    - name: Unit tests
      run: phpdbg -qrr vendor/bin/phpunit
    - name: Report coverage to Codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        bash <(curl -s https://codecov.io/bash)

  specification_lint:
    name: Specification linting
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Lint specification
      uses: docker://wework/speccy
      with:
        args: lint spec/openapi-1.0.0.yml
